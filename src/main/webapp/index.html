<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>roy的登录界面</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="AjaxTest.js"></script>
</head>
<body>
<div align="center" id="msgDiv"></div>
<!-- form表单action参数表示提交表单数据到哪个接口
如果没有指定方法，默认调用get方法 -->
<form id="Loginform" action="./Login" method="get">
<!-- 在表单中提交的input数据参数的键由name属性来决定 -->
<div align="center">
<input type="text" name="loginname" placeholder="请输入用户名"></input>
</div>
<div align="center">
<input type="password" name="password" placeholder="请输入密码" />
</div>
<div align="center">
<input type="submit" value="请提交" />
</div>
<div align="center">
<input type="button" value="Ajax登录"  onclick="loginAjax()"/>
</div>
</form>
</body>
</html>
