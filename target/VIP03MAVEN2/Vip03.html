<input type="submit" value="登录"  onclick="testonclick()"/>
<!--name属性来标识input type=radio的元素，让他们产生互斥的效果-->
<input type="radio" name="西游记" value="猴子">
<!--lable标签通常和input标签配合使用，用于显示input后的一些内容-->
<lable>猴子</label>
<input type="radio" name="西游记" value="八戒">
<lable>八戒</label>
<!--不和西游记一组，所以还可以进行选择-->
<input type="radio" name="XXX" value="妲己">

<input type="checkbox" value="唐僧">
<label>唐僧</label>
<input type="checkbox" value="沙和尚">

<select>

</select>
